<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="container">
          <label for="firstname">Name<span class="red">*</span></label>
          <div>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Vorname"
              required
            />
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Nachname"
              required
            />
          </div>
        </div>
        <div class="container">
          <label for="email">Email<span class="red">*</span></label>
          <input
            type="email"
            id="email"
            required
          />
        </div>
        <div class="container">
          <label for="thema">Thema</label>
          <select id="thema">
            <option value="general">General</option>
            <option
              value="general"
              selected
            >
              Advertise
            </option>
            <option value="partnership">Partnership</option>
          </select>
        </div>
        <div class="container">
          <label for="message">Nachricht<span class="red">*</span></label>
          <textarea
            id="message"
            required
          ></textarea>
        </div>
        <div class="container">
          <input
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </div>
  </body>
</html>
