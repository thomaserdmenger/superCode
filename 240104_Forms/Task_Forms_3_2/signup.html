<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <a
            class="bg-green"
            href="#"
            >Sign Up</a
          >
          <a
            class="bg-dark hover-signin"
            href="./login.html"
            >Login</a
          >
        </div>
        <h1>Sign up for Free</h1>
        <form>
          <div class="form-name">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
          </div>
          <input
            type="email"
            placeholder="Email"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
          />

          <input
            type="submit"
            value="Get Started"
          />
        </form>
      </div>
    </div>
  </body>
</html>
