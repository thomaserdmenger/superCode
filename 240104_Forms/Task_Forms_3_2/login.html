<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <a
            class="bg-dark hover-signin"
            href="./signup.html"
            >Sign Up</a
          >
          <a
            class="bg-green"
            href="#"
            >Login</a
          >
        </div>
        <h1>Welcome Back!</h1>
        <form>
          <input
            type="email"
            placeholder="Email"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
          />
          <a
            class="forgot"
            href="https://mashable.com/article/worst-passwords-2023"
            target="_blank"
            >Forgot Password?</a
          >
          <input
            type="submit"
            value="Log In"
          />
        </form>
      </div>
    </div>
  </body>
</html>
