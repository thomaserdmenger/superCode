<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script
      src="./script.js"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <fieldset>
          <legend>Authentication</legend>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              maxlength="8"
            />
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              maxlength="8"
            />
          </div>
          <input
            type="submit"
            value="submit"
          />
          <button id="reset">reset</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
