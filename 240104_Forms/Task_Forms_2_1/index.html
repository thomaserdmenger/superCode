<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <p>Contact Us</p>
      </div>
      <form>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
        /><input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <textarea
          name="message"
          id="message"
          placeholder="Type your Message"
        ></textarea>
        <input
          type="submit"
          value="Send"
        />
      </form>
    </div>
  </body>
</html>
