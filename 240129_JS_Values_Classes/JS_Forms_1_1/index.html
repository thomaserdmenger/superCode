<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <div>
          <label for="firstname">Name <span>*</span></label>
          <div>
            <input
              type="text"
              name="firstname"
              id="firstname"
              required
              placeholder="Vorname" />
            <input
              type="text"
              name="lastname"
              id="lastname"
              required
              placeholder="Nachname" />
          </div>
        </div>
        <div>
          <label for="email">Email <span>*</span></label>
          <input
            type="email"
            name="email"
            id="email"
            required />
        </div>
        <div>
          <label for="thema">Thema</label>
          <select
            name="thema"
            id="thema">
            <option value="general">General</option>
            <option
              selected
              value="advertise">
              Advertise
            </option>
            <option value="partnership">Partnership</option>
          </select>
        </div>
        <div>
          <label for="message">Nachricht <span>*</span></label>
          <textarea
            name="message"
            id="message"
            required></textarea>
        </div>
        <input
          type="submit"
          value="Submit" />
      </form>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
