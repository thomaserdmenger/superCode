<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Background-Generator</h1>
      <form action="#">
        <div>
          <label for="red">Red</label>
          <input
            type="range"
            name="red"
            id="red"
            min="0"
            max="255"
            step="1"
            value="0" />
        </div>
        <div>
          <label for="red">Green</label>
          <input
            type="range"
            name="green"
            id="green"
            min="0"
            max="255"
            step="1"
            value="0" />
        </div>
        <div>
          <label for="red">Blue</label>
          <input
            type="range"
            name="blue"
            id="blue"
            min="0"
            max="255"
            step="1"
            value="0" />
        </div>
      </form>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
