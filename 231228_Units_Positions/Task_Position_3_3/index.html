<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <span>Silent</span>
        <img
          src="./img/logo.png"
          alt="Logo"
        />
        <span>Moon</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="welcome">
        <h1>Welcome to Silent Moon</h1>
        <p>
          Explore the app, find some peace of mind to prepare for meditation.
        </p>
        <a href="#">Get Started</a>
      </div>
      <div class="meditation">
        <div class="meditation-container">
          <img
            src="./img/circles.png"
            alt="#"
          />
          <img
            class="woman"
            src="./img/woman.png"
            alt="#"
          />
          <img
            class="cloud_1"
            src="./img/clouds1.png"
            alt=""
          />
          <img
            class="cloud_2"
            src="./img/clouds2.png"
            alt="#"
          />
        </div>
      </div>
    </main>
  </body>
</html>
